<section class="courses-container">
  <div class="courses-content">
    <h2 class="section-title">Cursos</h2>

    <div class="course-grid">
      <div
        class="course-card"
        *ngFor="let course of courses"
        [class.clickable]="course.certificateUrl"
        (click)="course.certificateUrl && openCert(course.certificateUrl)"
      >
        <h3>{{ course.title }}</h3>
        <p>{{ course.date }}</p>
        <div class="tech-logos">
          <img
            *ngFor="let t of course.tech"
            [src]="t.logo"
            [alt]="t.name"
            [title]="t.name"
          />
        </div>

        <div class="cert-note" *ngIf="course.certificateUrl">
          ðŸ“„ Ver certificado
        </div>
      </div>
    </div>
  </div>
</section>
