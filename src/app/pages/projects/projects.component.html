<section class="projects-container">
  <div class="projects-content">
    <h2 class="section-title">Proyectos</h2>

    <div class="project-card" *ngFor="let proyecto of proyectos">
      <div class="project-info">
        <h3>{{ proyecto.title }}</h3>
        <p>{{ proyecto.description }}</p>

        <div class="project-techs">
          <img
            *ngFor="let tech of proyecto.tech"
            [src]="tech.logo"
            [alt]="tech.name"
            [title]="tech.name"
          />
        </div>

        <div class="project-buttons">
          <a
            *ngIf="proyecto.publicUrl"
            mat-stroked-button
            color="primary"
            [href]="proyecto.publicUrl"
            target="_blank"
          >
            Ver Sitio PÃºblico
          </a>

          <a
            *ngIf="proyecto.adminUrl"
            mat-stroked-button
            color="accent"
            [href]="proyecto.adminUrl"
            target="_blank"
          >
            Ver Panel Administrativo
          </a>
        </div>

        <p class="admin-note" *ngIf="proyecto.adminUrl">
          * Si deseas acceder al panel administrativo, solicita acceso al
          correo:
          <strong> sergiobg.isc&#64;gmail.com </strong>
        </p>
      </div>
    </div>
  </div>
</section>
