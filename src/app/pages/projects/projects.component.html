<section class="px-8 py-12">
  <div class="custom-max-w mx-auto text-left">
    <h2 class="text-3xl font-bold text-white mb-6">Proyectos</h2>

    <div class="grid md:grid-cols-2 space-x-1">
      <div *ngFor="let proyecto of proyectos">
        <div class="border-2 border-black bg-gray-100 rounded-2xl mb-6 p-5">
          <h3 class="text-2xl text-gray-500 font-bold mb-3">
            {{ proyecto.title }}
          </h3>
          <p class="text-base text-black mb-6 font-medium">
            {{ proyecto.description }}
          </p>

          <div class="flex space-x-3 mb-6">
            <img
              class="w-9 h-9 border-2 border-emerald-600 bg-white p-1 rounded-lg"
              *ngFor="let tech of proyecto.tech"
              [src]="tech.logo"
              [alt]="tech.name"
              [title]="tech.name"
            />
          </div>

          <div class="mb-6 space-x-3">
            <a
              *ngIf="proyecto.publicUrl"
              [href]="proyecto.publicUrl"
              target="_blank"
              class="bg-amber-300 p-2 rounded-xl font-bold"
            >
              Visitar
            </a>

            <a
              *ngIf="proyecto.adminUrl"
              [href]="proyecto.adminUrl"
              target="_blank"
              class="bg-gray-200 p-2 rounded-xl font-bold"
            >
              Ver Panel Administrativo
            </a>
          </div>

          <p *ngIf="proyecto.adminUrl" class="text-gray-500">
            * Si deseas acceder al panel administrativo, solicita acceso al
            correo:
            <strong> sergiobg.isc&#64;gmail.com </strong>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
