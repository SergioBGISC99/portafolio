<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" mode="over">
    <mat-nav-list>
      <a mat-list-item (click)="drawer.close()" routerLink="/">Inicio</a>
      <a mat-list-item (click)="drawer.close()" routerLink="/sobre-mi"
        >Sobre mí</a
      >
      <a mat-list-item (click)="drawer.close()" routerLink="/experiencia"
        >Experiencia</a
      >
      <a mat-list-item (click)="drawer.close()" routerLink="/proyectos"
        >Proyectos</a
      >
      <a mat-list-item (click)="drawer.close()" routerLink="/tecnologias"
        >Tecnologías</a
      >
      <a mat-list-item (click)="drawer.close()" routerLink="/cursos">Cursos</a>
      <a mat-list-item (click)="drawer.close()" routerLink="/contacto"
        >Contacto</a
      >
    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar color="primary" class="navbar">
    <button
      mat-icon-button
      (click)="drawer.toggle()"
      class="menu-button"
      aria-label="Menu"
    >
      <mat-icon>menu</mat-icon>
    </button>

    <span class="brand">Sergio Barreras</span>
    <span class="spacer"></span>
    <nav class="nav-links">
      <a mat-button routerLink="/">Inicio</a>
      <a mat-button routerLink="/sobre-mi">Sobre mí</a>
      <a mat-button routerLink="/experiencia">Experiencia</a>
      <a mat-button routerLink="/proyectos">Proyectos</a>
      <a mat-button routerLink="/tecnologias">Tecnologías</a>
      <a mat-button routerLink="/cursos">Cursos</a>
      <a mat-button routerLink="/contacto">Contacto</a>
    </nav>
  </mat-toolbar>

  <div class="main-content">
    <router-outlet />
  </div>
</mat-sidenav-container>
